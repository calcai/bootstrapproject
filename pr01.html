<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Booking Form</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <link rel='stylesheet' href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css" /> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css'>
    <script src="jsfile.js"></script>
    <link rel='stylesheet' href = 'styles.css'>
</head>
<body>
    <h1> Bootstrap Booking Form: </h1>
    <div class = "well">Fill out the form and click the submit button when complete</div>
    <div class="container-lg">
        <form id = "form1" name = "inputs" action = "#" method = "get">
        <div class = "form-group">
        <div class="row">
          <div class="col-md-6">
            <row>
                <div class = "panel panel-primary">
                    <div class = "panel-heading">
                        <b>User:</b>
                    </div>
                 <div class = "panel-body">
                    
                            <div class = "row">
                                <div class = "col-md-4">
                                    <b>Username:<b></b>
                                </div>
                                <div class = "col-md-8">
                                    <input type = "text" class = "form-control" placeholder = "Type username..." >
                                </div>
                            </div>
                            <div class = "row">
                                <div class = "col-md-4">
                                    <b>First Name:</b>
                                </div>
                                <div class = "col-md-8">
                                    <input type = "text" class = "form-control" placeholder = "Type first name..." >
                                </div>
                            </div>
                            <div class = "row">
                                <div class = "col-md-4">
                                    <b>Last Name:</b>
                                </div>
                                <div class = "col-md-8">
                                    <input type = "text" class = "form-control" placeholder = "Type last name..." >
                                </div>
                            </div>
                    
                    </div>
                </div>
            </row>
            <row>
                <div class = "panel panel-primary">
                    <div class = "panel-heading">
                        <b>Contact:</b>
                    </div>
                    <div class = "panel-body">
                        
                            <div class = "input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                                    <input id="phone" type="tel" class="form-control" name="phone" placeholder="Type phone#..." >                               
                            </div>
                            <div class = "input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-print"></i></span>
                                    <input id="fax" type="tel" class="form-control" name="fax" placeholder="Type fax#..." >                               
                            </div>
                            <div class = "input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                    <input id="email" type="email" class="form-control" name="email" placeholder="Type email..." >                               
                            </div>
                        
                    </div>
                </div>
                <div class = "panel panel-primary">
                    <div class = "panel-heading">
                        <b>Schedule:</b>
                    </div>
                    <div class = "panel-body">
                        
                            <div class = "form-group">
                                <label for  = "adults">Adults:</label>
                                <select class = "form-control" id = "adults">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                </select>
                            </div>
                            <div class = "row">
                                <div class = "col-md-6">
                                    <div class = "form-group">
                                        <label for = "checkin">Check-In</label>
                                        <input type = "date" class = "form-control" id = "checkin" name = "checkin">
                                        
                                    </div>
                                </div>
                                <div class = "col-md-6">
                                    <div class = "form-group">
                                        <label for = "checkout">Check-Out</label>
                                        <input type = "date" class = "form-control" id = "checkout" name = "checkout">
                                        
                                    </div>
                                </div>                               
                            </div>
                            
                            <div class = "row">
                                <div class = "col-md-6">
                                    <div class = "form-group">
                                        <div class = "form-group" id = "timediff">
                                            <input class = "form-control" type = "text" id = "time" readonly>
                                            
                                        </div>
                                    </div>
                                </div>
                                <div class = "col-md-6">
                                    <div class = "form-group">
                                        <div class = "form-group" id = "c">
                                            <input class = "form-control" type = "text" id = "cost" readonly>
                                            
                                        </div>
                                    </div>
                                </div>
                            </div>                           
                    </div>
                </div>
            </row>
          </div>
          <div class="col-md-6">
            <div class = "panel panel-primary">
                <div class = "panel-heading">
                    <b>Other:</b>
                </div>
                <div class = "panel-body">
                    <div class = "form-group">
                        <label for = "message">Message</label>
                        <textarea class = "form-control" rows = "21" placeholder = "Type message here..."></textarea>

                        <label for = "range">Range:</label>
                        <input type = "range" id = "range" min = "0" max = "10"> <br>

                        <label>Priority:</label> <br>
                        <div class = "radio-inline">
                            <input type="radio" id="low" name="radio" value="low">
                            <label for="html">Low</label><br>
                        </div>
                        <div class = "radio-inline">
                            <input type="radio" id="med" name="radio" value="med">
                            <label for="css">Med</label><br>
                        </div>
                        <div class = "radio-inline">
                            <input type="radio" id="high" name="radio" value="high">
                            <label for="javascript">High</label>
                        </div>
                    </div>

                </div>
            </div>
          </div>
        </div>
            
            <button type = "reset" value = "Reset" class = "btn btn-primary" id = "reset"><b>Reset</b></button>
            <button class="btn btn-success" type="submit" id = "submit"><b>Submit form</b></button>
        </div>
        </form>
      </div>
</body>
</html>
